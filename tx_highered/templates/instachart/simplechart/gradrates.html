<table class="table table-bordered table-striped table-condensed" style="width: auto;">
  <thead>
    <tr>
      <td></td>
      <td colspan=3>Graduation Rates (Bachelor's Degree)</td>
    </tr>
    <tr>
      <th>Year</th>
      <th>4 year</th>
      <th>5 year</th>
      <th>6 year</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
      <tr>
        <th data-value="{{ object.year }}">{{ object.display_year }}</th>
        <td data-value="{{ object.bachelor_4yr }}">
          {{ object.bachelor_4yr }}%
        </td>
        <td data-value="{{ object.bachelor_5yr }}">
          {{ object.bachelor_5yr }}%
        </td>
        <td data-value="{{ object.bachelor_6yr }}">
          {{ object.bachelor_6yr }}%
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
