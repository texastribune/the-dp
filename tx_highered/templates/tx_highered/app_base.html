{% extends "site_base.html" %}


{% block extra_style %}{{ block.super }}
  <link rel="stylesheet" href="/common/vendor/bootstrap/css/ttstrap.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}tx_highered/css/tx_highered.css" type="text/css">
{% endblock %}


{% block body_base %}
  <div class="bootstrap">
    {% block body %}
      {% block main %}
      {% endblock %}
    {% endblock %}
  </div>
{% endblock %}


{% block extra_script %}{{ block.super }}
  <script src="{{ STATIC_URL }}js/jquery.tablebars.js"></script>
  <script src="{{ STATIC_URL }}js/jquery.onionskin.js"></script>
  {% if DEBUG %}
    <script src="{{ STATIC_URL }}js/d3.v2.js"></script>
  {% else %}
    <script src="{{ STATIC_URL }}js/d3.v2.min.js"></script>
  {% endif %}
{% endblock %}
